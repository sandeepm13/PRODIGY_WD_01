<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive LandingPage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="navbar">
       <div class="home display">
        <i class="fa-solid fa-house"></i>
         <a href="#home" class="tag">Home</a>
       </div>
       <div class="categories display">
        <i class="fa-solid fa-list"></i>
        <a href="#categories" class="tag">Categories</a>
       </div>
       <div class="about display">
        <i class="fa-solid fa-circle-info"></i>
        <a href="#about" class="tag">About us</a>
        </div>
       <div class="services display">
        <i class="fa-brands fa-servicestack"></i>
        <a href="#services" class="tag">Services</a>
       </div>
       <div class="contact display">
        <i class="fa-solid fa-blender-phone"></i>
        <a href="#contact" class="tag">Contact</a>
       </div>
       <div class="more display">
           <i class="fa-solid fa-ellipsis-vertical"></i>
        <a href="#more" class="tag">More</a>
       </div>
    </div>
</header>
    <p id="home">Home</p>
    <p id="categories">Categories</p>
    <p id="about">About Us</p>
    <p id="services">Services</p>
    <p id="contact">Contact</p>
    <p id="more">More</p>
    <script src="navbar.js"></script>
</body>
</html>
